- title: "The Metalexer Lexer Specification Language"
  link: "http://www.sable.mcgill.ca/publications/thesis/masters-acasey/thesis.pdf" 
  type: "Thesis" 
  abstract: "Compiler toolkits make it possible to rapidly develop compilers
