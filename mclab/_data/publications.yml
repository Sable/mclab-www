    - "Clark Verbrugge" 
  date: "May 2010"
  publisher: "C3S2E '10" 
  location: "Montreal, Canada"
  bibTexEntry: "http://www.sable.mcgill.ca/publications/posters/sable-poster-2010-1.bib" 

