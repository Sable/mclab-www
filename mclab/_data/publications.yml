#================================Theses================================
- title: "McIDE: A MATLAB IDE powered by dynamic analysis"
  link: "http://www.sable.mcgill.ca/publications/thesis/masters-ibadaw/sable-thesis-2016-masters-ibadaw.pdf" 
  type: "Thesis"
  abstract: "MATLAB is a popular dynamic scientific programming language. The typical MATLAB
user is not a software professional; it is chiefly used among scientists,
engineers, and students, and enjoys wide adoption in large part because of its
high level syntax and wide array of libraries for many problem domains in the
sciences. The inexperience of many MATLAB programmers, coupled with the
ill-specified and often counterintuitive semantics of the language, leads to
MATLAB code in the wild that is difficult to understand and maintain.

In this thesis, we present McIDE, an integrated development environment for
MATLAB programming. McIDE provides tools to help MATLAB programmers write
better programs, among them automated refactorings and code navigation features
like \"jump to definition\". It is also opinionated about MATLAB code, and tries
to recognize common anti-patterns and either warn about or eliminate them.

McIDE is built up of several largely independent components wired together by a
thin graphical interface. Some of these components are pre-existing, such as a
MATLAB parser provided by the McLab compiler toolkit, and others are
contributions of this thesis, such as a dynamic call graph collection mechanism
for MATLAB code, and a layout-preserving code transformation engine.

A theme of McIDE's implementation is reliance on runtime information, since
purely static information is often insufficient if we wish to support the
development of arbitrary MATLAB code, including its more dynamic features."
  authors: 
    - "Ismail Badawi" 
  date: "March 2016"
  publisher: "Master's Thesis" 
  location: "McGill University, Montreal, Canada"
  bibTexEntry: "http://www.sable.mcgill.ca/publications/thesis/masters-ibadaw/sable-thesis-2016-masters-ibadaw.bib" 

- title: "VeloCty: A Static Optimising Compiler for MATLAB and NumPy"
  link: "http://www.sable.mcgill.ca/publications/thesis/masters-sjagda/sable-thesis-2015-masters-sjagda.pdf" 
  type: "Thesis"
  abstract: "High-level scientific languages such as MATLAB and Python's NumPy 
library are gaining popularity among scientists and 
mathematicians. These languages provide many features such as dynamic typing, 
high-level scientific functions etc. which allow easy 
prototyping. However these features also inhibit performance of the code. 

We present VeloCty, an optimizing static compiler for MATLAB and Python as a 
solution to the problem of enhancing performance of programs written in these 
languages. In most programs, a large portion of the time is spent executing a 
small part of the code. Moreover, these sections can often be compiled ahead of 
time and improved performance can be achieved by optimizing only these `hot' 
sections of the code. VeloCty takes as input functions written in MATLAB and 
Python specified by the user and generates an equivalent C++ version. VeloCty also generates glue code to interface with MATLAB and Python. The generated code can then be compiled and packaged as 
a shared library that can be linked to any program written in MATLAB and 
Python. We also implemented optimisations to eliminate array bounds checks, 
reuse previously allocated memory during array operations and support parallel execution using OpenMP. 

VeloCty uses the Velociraptor toolkit. We implemented a C++ backend for the 
Velociraptor intermediate representation, VRIR, and language-specific runtimes 
for MATLAB and Python. We have also implemented a MATLAB VRIR generator using the mclab toolkit. 

VeloCty was evaluated using 17 MATLAB benchmarks and 9 Python benchmarks. The MATLAB benchmark versions 
compiled using VeloCty with all optimisations enabled were between 1.3 to 458 times faster than the MathWorks' 
MATLAB2014b interpreter and JIT compiler. Similarly, Python benchmark versions were between 44.11 and 1681 times faster than the CPython interpreter." 
  authors: 
    - "Sameer Jagdale" 
  date: "April 2015"
  publisher: "Master's Thesis" 
  location: "McGill University, Montreal, Canada"
  bibTexEntry: "http://www.sable.mcgill.ca/publications/thesis/masters-sjagda/sable-thesis-2015-masters-sjagda.bib" 

- title: "McNumJS: A JavaScript Library for Numerical Computations"
  link: "https://copy.com/BY2YbP2kL7fnERuN/thesis.pdf?download=1" 
  type: "Thesis"
  abstract: "There has been a huge development in the web community recently, with an increasing
   focus on the performance of JavaScript. The development of state-of-the-art JavaScript engines 
   and JavaScript technologies has improved the performance of JavaScript considerably and made it
   competitive with other dynamic languages. The major advantage of JavaScript applications is 
   that they can run on any device that supports web browsers and distribution of these applications
   is very easy. This thesis reports on McNumJS, an easy-to-use and high-performance JavaScript
   library for numerical computations. This library is helpful to JavaScript developers for 
   developing numerical applications and compiler writers who want to compile scientific languages 
   like MATLAB or R to JavaScript.


   There has been a surge of technologies like typed arrays, web workers and asm.js, developed to
   improve the performance of JavaScript. We analyze these technologies and report their suitability 
   for numerical applications. We have also compiled a detailed study on asm.js and performed different 
   experiments to find the parts of asm.js that we can use in regular development of JavaScript applications.

          
   There are two main design goals behind the development of McNumJS: i) making it easy-to-use, and 
   ii) provide high-performance. We achieved the easy-to-use goal by making an API similar to the NumPy, 
   a popular python library for scientific computing. To make McNumJS high-performance, we used JavaScript 
   typed arrays and type coercing rules defined by asm.js. We report the speedups we get by using McNumJS 
   compared to other JavaScript libraries and JavaScript with regular arrays. We report the performance 
   difference between McNumJS and native C. These experiments show that the performance of McNumJS 
   library is competitive with native C and outperforms other JavaScript libraries for numerical computations." 
  authors: 
    - "Sujay Kathrotia" 
  date: "April 2015"
  publisher: "Master's Thesis" 
  location: "McGill University, Montreal, Canada"
  bibTexEntry: "https://goo.gl/iSg42d"
  
  
- title: "AspectMatlab++: Developing an Aspect-Oriented Language for Scientists"
  link: "http://www.sable.mcgill.ca/mclab/projects/aspect-matlab/publications/aspectmatlabppthesis.pdf"
  type: "Thesis"
  abstract: "MATLAB is a popular dynamic array-based language commonly used within the scientific
   community. MATLAB ’s widespread use can be attributed to its large library of built-in
   functions, and its high-level syntax, which requires no type declarations, making it ideal for
   fast prototyping. This thesis presents extensions to AspectMatlab, an aspect oriented compiler
   developed for MATLAB.
   
   AspectMatlab was created with the intent of bringing aspect oriented programming
   to MATLAB, and targeted features such as array accesses and loops, which are the core
   computations in scientific programs. This thesis presents AspectMatlab++. AspectMatlab++ 
   extends AspectMatlab by focusing on a different set of challenges, seeking
   to make aspect-oriented programming easier to use and providing mechanisms to handle
   a variety of the problems that occur in a dynamically typed language. To this end, we introduce
   pattern matching on annotations and types of variables, as well as new manners of
   exposing context.
   We also provide several use-cases of these features in the form of general-use aspects
   which focus on solving issues that arise from use of dynamically-typed languages. These
   include aspects which perform type and unit checking, profiling aspects, as well as as-
   pects which perform basic loop optimizations. This thesis also details several performance
   enhancements to the AspectMatlab compiler, which result in a speed improvement of
   about 10 times."
  authors: 
    - "Andrew Bodzay" 
  date: "December 2015"
  publisher: "Master's Thesis" 
  location: "McGill University, Montreal, Canada"
